<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 20px 0;
        }
        .intro {
            font-size: 18px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>
    
    <main>
        <img src="your-photo.jpg" alt="我的照片" class="profile-img">
        <h2>你好，我是[你的名字]</h2>
        <p class="intro">這是一個簡單的個人網站範本。在這裡你可以了解我更多的資訊。</p>
        <p class="intro">我喜歡[你的興趣或職業]，並且熱衷於[你的專長或目標]。</p>
    </main>

    <footer>
        <p>&copy; 2025 [你的名字] | 版權所有</p>
    </footer>
</body>
</html>
